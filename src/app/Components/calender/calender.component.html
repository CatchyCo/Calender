<app-profile></app-profile>
<div class="container">
    <div class="row">
        <div class="col-3 mx-auto mb-3">
            <button type="button" class="btn btn-primary ">
                Reminder <span class="badge badge-light">5</span>
            </button>
            <mat-icon class='ml-4' style='font:23px;'  >alarm_add</mat-icon>
        </div>
    </div>
</div>
<table mat-table [dataSource]="reminder" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ReminderTopic">
        <th mat-header-cell *matHeaderCellDef> ReminderTopic </th>
        <td mat-cell *matCellDef="let element"> {{element.ReminderTopic}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
    </ng-container>

    <ng-container matColumnDef="Operation">
        <th mat-header-cell *matHeaderCellDef> Operation </th>
        <td mat-cell *matCellDef="let element">
            <mat-icon color='red'>delete</mat-icon>
            <mat-icon class="ml-3 edit">create</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
